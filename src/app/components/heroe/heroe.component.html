<div class="container animated fadeIn">
    <div class="row py-3">
        <div class="col-12 col-md-4">
            <img src="{{heroe.img}}" class="card-img-top" alt="{{heroe.nombre}}">
        </div>
        <div class="col-12 col-md-8">
            <div class="card-body">
                <h2 class="card-title mt-3 mb-3">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h2>
                <p class="card-text">{{heroe.bio}}</p>
                <hr>
                <p class="card-text">
                    <img *ngIf="heroe.casa == 'DC'" src="/assets/img/dc.png" alt="DC" style="max-width:80px">
                    <img *ngIf="heroe.casa == 'Marvel'" src="/assets/img/marvel.png" alt="Marvel" style="max-width:80px">
                </p>
                <!-- <button class="btn btn-primary btn-block">Saber m√°s</button> -->
            </div>
        </div>
    </div>
    <a [routerLink]="['/heroes']" class="btn btn-primary float-right mr-5 mt-3">Volver</a>
  </div>
