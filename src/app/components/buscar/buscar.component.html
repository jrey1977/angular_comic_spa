<h1>Resultados:</h1>
<hr>
<div class="card-columns animated fadeIn" *ngIf="resultados.length > 0">
  <app-heroe-tarjeta 
    *ngFor="let heroeIterado of resultados" 
    [heroe]="heroeIterado" 
    [indice]="heroeIterado.id" 
    (heroeSeleccionado)="muestroHeroe($event)"
   ></app-heroe-tarjeta>
</div>
<div *ngIf="resultados.length == 0" class="row">
    <div class="col-12">
        <div class="alert alert-info" role="alert">
            No hay resultados con el t√©rmino <b>{{termino}}</b>
        </div>
    </div>
</div>
